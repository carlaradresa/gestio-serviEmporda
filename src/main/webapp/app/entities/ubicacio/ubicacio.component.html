<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestioClientsApp.ubicacio.home.title">Ubicacios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ubicacio" [routerLink]="['/ubicacio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestioClientsApp.ubicacio.home.createLabel">
            Create a new Ubicacio
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="ubicacios?.length === 0">
        <span jhiTranslate="gestioClientsApp.ubicacio.home.notFound">No ubicacios found</span>
    </div>
    <div class="table-responsive" *ngIf="ubicacios?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.ubicacio.longitud">Longitud</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.ubicacio.latitud">Latitud</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.ubicacio.ubicacio">Ubicacio</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ubicacio of ubicacios ;trackBy: trackId">
                <td><a [routerLink]="['/ubicacio', ubicacio.id, 'view' ]">{{ubicacio.id}}</a></td>
                <td>{{ubicacio.longitud}}</td>
                <td>{{ubicacio.latitud}}</td>
                <td>{{ubicacio.ubicacio}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ubicacio', ubicacio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ubicacio', ubicacio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(ubicacio)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
