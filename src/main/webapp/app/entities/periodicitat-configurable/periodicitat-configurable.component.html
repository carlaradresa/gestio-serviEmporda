<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestioClientsApp.periodicitatConfigurable.home.title">Periodicitat Configurables</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-periodicitat-configurable" [routerLink]="['/periodicitat-configurable/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestioClientsApp.periodicitatConfigurable.home.createLabel">
            Create a new Periodicitat Configurable
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="periodicitatConfigurables?.length === 0">
        <span jhiTranslate="gestioClientsApp.periodicitatConfigurable.home.notFound">No periodicitatConfigurables found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="periodicitatConfigurables?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestioClientsApp.periodicitatConfigurable.frequencia">Frequencia</span></th>
                    <th scope="col" ><span jhiTranslate="gestioClientsApp.periodicitatConfigurable.periodicitat">Periodicitat</span></th>
                    <th scope="col" ><span jhiTranslate="gestioClientsApp.periodicitatConfigurable.observacions">Observacions</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let periodicitatConfigurable of periodicitatConfigurables ;trackBy: trackId">
                    <td><a [routerLink]="['/periodicitat-configurable', periodicitatConfigurable.id, 'view']">{{ periodicitatConfigurable.id }}</a></td>
                    <td>{{ periodicitatConfigurable.frequencia }}</td>
                    <td jhiTranslate="{{ 'gestioClientsApp.Periodicitat.' + periodicitatConfigurable.periodicitat }}">{{ periodicitatConfigurable.periodicitat }}</td>
                    <td>{{ periodicitatConfigurable.observacions }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/periodicitat-configurable', periodicitatConfigurable.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/periodicitat-configurable', periodicitatConfigurable.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(periodicitatConfigurable)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
