<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestioClientsApp.treballador.home.title">Treballadors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-treballador" [routerLink]="['/treballador/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestioClientsApp.treballador.home.createLabel">
            Create a new Treballador
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="treballadors?.length === 0">
        <span jhiTranslate="gestioClientsApp.treballador.home.notFound">No treballadors found</span>
    </div>
    <div class="table-responsive" *ngIf="treballadors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.treballador.nom">Nom</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.treballador.carregaHores">Carrega Hores</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.treballador.actiu">Actiu</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.treballador.controlQualitat">Control Qualitat</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.treballador.user">User</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let treballador of treballadors ;trackBy: trackId">
                <td><a [routerLink]="['/treballador', treballador.id, 'view' ]">{{treballador.id}}</a></td>
                <td>{{treballador.nom}}</td>
                <td>{{treballador.carregaHores}}</td>
                <td>{{treballador.actiu}}</td>
                <td>{{treballador.controlQualitat}}</td>
                <td>
                    {{treballador.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/treballador', treballador.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/treballador', treballador.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(treballador)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
